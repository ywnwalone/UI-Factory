<!DOCTYPE html>
<html>
  <head>
    <title>iPhone 6 mockup</title>
    <link rel="stylesheet" href="./iphone6/iphone6.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="init-container">
      <div id="iphone6">
        <div class="header">
          <span class="camera"></span>
          <span class="speaker"></span>
        </div>
        <div class="screen">
          <div id="app-screen">
            <div class="app-section">
              <div class="overlay-blue"></div>
              <div class="app-header">
                <button class="back-button">
                  <span></span>
                </button>
              </div>
              <div class="profile">
                <p class="username"><span></span>Jessica</p>
                <p class="userjob">
                  Designer at Google
                </p>
                <p class="userfollow">
                  <button class="follow-button">Follow</button>
                </p>
                <span class="userpoint">
                  <p class="point">255</p>
                  <p class="text">points</p>
                </span>
              </div>
            </div>
            <div class="app-section">
              <div class="followers-count">
                <p class="number">
                  2458
                </p>
                <p class="title">
                  Followers
                </p>
              </div>
              <div class="following-count">
                <p class="number">
                  79
                </p>
                <p class="title">
                  Following
                </p>
              </div>
              <div class="comment">
                Designer living in Prague, always<br/>
                happy to meet new people.
              </div>
            </div>
            <div class="app-section">
              <div class="photo-container">
                <div class="photo">
                  <div class="overlay-blue"></div>
                </div>
                <div class="photo">
                  <div class="overlay-blue"></div>
                </div>
                <div class="photo">
                  <div class="overlay-blue"></div>
                </div>
                <div class="photo morephoto">
                  <p class="number">
                    +12
                  </p>
                  <p class="text">
                    photos
                  </p>
                </div>

              </div>
              <div class="checkin-container">
                <div class="lastcheckin">
                  <p class="text">
                    LAST CHECKIN
                  </p>
                  <p class="where">
                    Prague 6
                  </p>
                </div>
                <div class="morecheckin">
                  <p class="number">
                    +4
                  </p>
                  <p class="text">
                    checkins
                  </p>
                </div>
              </div>
            </div>
          </div>










        </div>
        <div class="footer">
          <span class="home-button"></span>
        </div>
      </div>
    </div>
  </body>
</html>
